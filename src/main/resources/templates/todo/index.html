<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/style.css">
	<title>Insert title here</title>
</head>

<body>
	<h1>Todo Application</h1>
	<p>This is a todo application.</p>
	<div class="container-grid3">
		<div class="item-grid3">
			<div>未実施</div>
			<div class="container">
				<button>追加</button>
				<button>実行中</button>
				<button>完了</button>
				<button>削除</button>
			</div>
			<ul th:each="todo : ${todoList}">
				<li class="task incomplete">
					<input type="checkbox" th:text="${todo.name}" th:name="${todo.name}">
				</li>
			</ul>
		</div>
		<div class="item-grid3">
			<div>実行中</div>
			<div class="container">
				<button>追加</button>
				<button>未実施</button>
				<button>完了</button>
				<button>削除</button>
			</div>
			<ul th:each="todo : ${todoList}">
				<li class="task running">
					<input type="checkbox" th:text="${todo.name}" th:name="${todo.name}">
				</li>
			</ul>
		</div>
		<div class="item-grid3">
			<div>完了</div>
			<div class="container">
				<button>追加</button>
				<button>未実施</button>
				<button>実行中</button>
				<button>削除</button>
			</div>
			<ul th:each="todo : ${todoList}">
				<li class="task completed">
					<input type="checkbox" th:text="${todo.name}" th:name="${todo.name}">
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
